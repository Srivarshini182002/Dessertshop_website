<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .cart-container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #e9ecef;
            padding-bottom: 15px;
        }

        .cart-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
        }

        .cart-item h5 {
            margin: 0;
            font-size: 1.1rem;
        }

        .cart-item p {
            margin: 0;
            color: #6c757d;
        }

        .cart-total {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: right;
            margin-top: 20px;
        }

        .place-order-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            background-color: #ff6347;
            border: none;
            border-radius: 5px;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        .place-order-btn:hover {
            background-color: #e5533e;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h1 class="text-center">Your Order</h1>
        <div class="cart-item" data-price="5.00">
            <div class="d-flex">
                <img src="./assets/chocolate.png" alt="Item Image">
                <div class="ms-3">
                    <h5>Chocolate Lava Cake</h5>
                    <p>$5.00</p>
                </div>
            </div>
            <div>
                <button class="btn btn-outline-danger btn-sm remove-item">Remove</button>
            </div>
        </div>
        <div class="cart-item" data-price="7.00">
            <div class="d-flex">
                <img src="./assets/strawberry.png" alt="Item Image">
                <div class="ms-3">
                    <h5>Strawberry Cheesecake</h5>
                    <p>$7.00</p>
                </div>
            </div>
            <div>
                <button class="btn btn-outline-danger btn-sm remove-item">Remove</button>
            </div>
        </div>
        <div class="cart-item" data-price="3.00">
            <div class="d-flex">
                <img src="./assets/vanilla.png" alt="Item Image">
                <div class="ms-3">
                    <h5>Vanilla Cupcake</h5>
                    <p>$3.00</p>
                </div>
            </div>
            <div>
                <button class="btn btn-outline-danger btn-sm remove-item">Remove</button>
            </div>
        </div>
        <div class="cart-total">Total: $15.00</div>
        <button class="place-order-btn mt-4">Place Order</button>
    </div>

    <script>
        
        
        function removeItem(event) {
            const item = event.target.closest('.cart-item');
            item.remove();
            updateTotal(); 
        }

        
        document.querySelectorAll('.remove-item').forEach(button => {
            button.addEventListener('click', removeItem);
        });

        
        updateTotal();
    </script>
</body>
</html>
