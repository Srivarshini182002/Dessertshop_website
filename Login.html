<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dessert Shop Login</title>
</head>

<body>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #f9d5a7, #f1c27d); 
            overflow: hidden;
            position: relative;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; 
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%); 
            object-fit: cover; 
            z-index: -1;
        }

        .container {
            width: 75%;
            max-width: 400px;
        }

        .glass-login-form {
            background: rgba(255, 255, 255, 0.5); 
            border-radius: 15px;
            backdrop-filter: blur(10px);
            padding: 20px;
        }

        .glass-login-form h2 {
            text-align: center;
            color: #8b4513; 
        }

        .input-group {
            margin: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #8b4513; 
        }

        ::placeholder {
            color: #d2691e; 
        }

        .input-group input {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(100, 94, 85, 0.5); 
            backdrop-filter: blur(100px);
            color: #8b4513; 
        }

        .input-group input:focus {
            outline: none;
            background: rgba(255, 228, 196, 0.7); 
        }

        button {
            margin: 10px;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #ff7f50, #ff4500); 
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: linear-gradient(45deg, #d2691e, #cd853f); 
        }
    </style>

    <div class="video-background">
        <video autoplay muted loop>
            <source src="./assets/bg.mp4" type="video/mp4">
        
        </video>
    </div>

    <div class="container">
        <form class="glass-login-form" action="dessert home.html" method="post">
            <h2>Dessert Shop Login</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" placeholder="Enter your email" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" placeholder="Enter your password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

</body>

</html>
