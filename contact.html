<html >
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Dessert Delight</title>
   
</head>
<body>
    <style>
    body {
    font-family: 'Arial', sans-serif;
    background-color: #f8f3ea;
    color: #333;
    margin: 0;
    padding: 0;
   
}

.contact{
    background-image: url(./assets/dessert\ crafting.png);
    width: auto;
    height: auto;
    padding: auto;
    color:#fff;
}

.container {
    width: 90%;
    max-width: 1200px;
    margin: 0 auto;
}

header {
    background: #2c6cac;
    padding: 10px 0;
    border-bottom: 2px solid #e2e2e2;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    display: flex;
    align-items: center;
}

.logo img {
    margin-right: 10px;
    width: 50px;
    height: auto;
    border-radius: 50%;
}

.logo h1 {
    margin: 0;
    font-size: 2em;
    font-weight: bold;
    color: #fff;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: flex-end;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    padding: 10px 15px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

nav ul li a:hover {
    background-color: #ff6347;
}

.about {
    padding: 50px 0;
    text-align: center;
}

.about h2 {
    font-size: 2.5em;
    margin-bottom: 20px;
}

.about p {
    font-size: 1.1em;
    margin-bottom: 30px;
    line-height: 1.5;
}

.about img {
    width: 100%;
    max-width: 600px;
    border-radius: 10px;
}

       .contact {
    padding: 50px 0;
    background-color: white;
    text-align: center;
}

.contact h2 {
    font-size: 2.5em;
    margin-bottom: 20px;
    color: #333;
}

.contact p {
    font-size: 1.1em;
    margin-bottom: 30px;
    line-height: 1.5;
}

form {
    background-color: #70c0ee;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: 0 auto;
    text-align: left;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
    color: #333;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ddd;
    font-size: 1em;
}

button[type="submit"] {
    background-color: #ff7f50;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    font-size: 16px;
    display: block;
    width: 100%;
    max-width: 200px;
    margin: 0 auto;
}

button[type="submit"]:hover {
    background-color: #ff5722;
}
footer {
    background: #2c6cac;
    color: #fff;
    text-align: center;
    padding: 20px;
    margin-top: 50px;
}

footer {
            background-color: #61a4e7;
            color: #fff;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
    <header>
        <div class="container">
            <div class="logo">
                <img src="./assets/logo.png" alt="Dessert Delight Logo">
                <h1>Dessert Delight</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="dessert_home.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <p >If you have any questions, feedback, or just want to say hello, feel free to reach out to us! We're here to help and make your dessert experience even sweeter.</p>

            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Dessert Delight. All rights reserved.</p>
        </div>
    </footer>

    
</body>
</html>
